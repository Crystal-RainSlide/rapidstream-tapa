name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04]

    steps:
    - name: Checkout myself
      uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt install python3-pip libboost-coroutine-dev libgflags-dev libgoogle-glog-dev -y
        sudo apt install libboost-stacktrace-dev -y || true
        sudo -H python3 -m pip install --upgrade pip==20.3.4
        sudo -H python3 -m pip install cmake
        wget -O - https://raw.githubusercontent.com/Blaok/fpga-runtime/master/install.sh | bash
    - name: Configure myself
      run: cmake -S . -B build
    - name: Cache llvm-src
      uses: actions/cache@v1
      with:
        path: build/_deps/llvm-src
        key: ${{ matrix.os }}-llvm-src-202108
    - name: Cache llvm-build
      uses: actions/cache@v1
      with:
        path: build/_deps/llvm-build
        key: ${{ matrix.os }}-llvm-build-202108
    - name: Cache llvm-subbuild
      uses: actions/cache@v1
      with:
        path: build/_deps/llvm-subbuild
        key: ${{ matrix.os }}-llvm-subbuild-202108
    - name: Build myself
      run: cmake --build build --target all
    - name: Test myself
      run: cmake --build build --target test
